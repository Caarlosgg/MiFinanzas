<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario - MiFinanzas</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <style>
    .perfil-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ccc;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">MiFinanzas</a>
    <div>
      <a class="btn btn-outline-light me-2" href="/movimientos">Movimientos</a>
      <a class="btn btn-outline-light me-2" href="/presupuestos">Presupuestos</a>
      <a class="btn btn-outline-light me-2" href="/metas">Metas</a>
      <a class="btn btn-outline-light me-2" th:href="@{/exportar/excel}">
        Exportar
      </a>

      <a th:href="@{/logout}" class="btn btn-outline-danger">Cerrar sesiÃ³n</a>


    </div>
  </div>
</nav>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body text-center">

      <!-- si usuario.foto contiene un dataURL, lo mostramos -->
      <img th:if="${usuario.foto!=null}"
           th:src="${usuario.foto}"
           class="perfil-img mb-3"
           alt="Foto de perfil">

      <!-- si no, mostramos la default -->
      <img th:if="${usuario.foto==null}"
           th:src="@{/images/default.jpg}"
           class="perfil-img mb-3"
           alt="Foto por defecto">

      <h4 th:text="${usuario.nombre}">Nombre del usuario</h4>
      <p class="text-muted" th:text="${usuario.email}">correo@ejemplo.com</p>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="alert alert-success">
            <h5>Ingresos</h5>
            <span th:text="${ingresos} + ' â‚¬'">0.00 â‚¬</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="alert alert-danger">
            <h5>Gastos</h5>
            <span th:text="${gastos} + ' â‚¬'">0.00 â‚¬</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="alert alert-primary">
            <h5>Balance</h5>
            <span th:text="${balance} + ' â‚¬'">0.00 â‚¬</span>
          </div>
        </div>
      </div>

      <form th:action="@{/usuarios/subirFoto}"
            method="post"
            enctype="multipart/form-data"
            class="mt-4">
        <input type="file"
               name="foto"
               class="form-control mb-3"
               accept="image/*"
               required>
        <button type="submit" class="btn btn-outline-primary">
          ðŸ“¸ Cambiar Foto
        </button>
      </form>

    </div>
  </div>
</div>

<footer class="text-center mt-4 mb-3 text-muted">
  <small>MiFinanzas Â© 2025</small>
</footer>
</body>
</html>
