<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Meta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<!-- Barra restaurada -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">MiFinanzas</a>
    <div>
      <a class="btn btn-outline-light me-2" href="/movimientos">Movimientos</a>
      <a class="btn btn-outline-light me-2" href="/presupuestos">Presupuestos</a>
      <a class="btn btn-outline-light me-2" href="/metas">Metas</a>
      <a class="btn btn-outline-light me-2" href="/exportar">Exportar</a>
      <a class="btn btn-outline-light me-2" href="/usuarios/perfil">Perfil</a>
      <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesión</a>
    </div>
  </div>
</nav>

<div class="container">
  <h4 class="text-secondary mb-4">Nueva Meta de Ahorro</h4>
  <form th:action="@{/metas/guardar}" th:object="${meta}"
        method="post" class="border p-4 bg-light rounded">
    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" th:field="*{nombre}"
             class="form-control"
             placeholder="Ej. Viaje, Portátil..."
             required>
    </div>

    <div class="mb-3">
      <label class="form-label">Objetivo (€):</label>
      <input type="number" step="0.01" th:field="*{objetivo}"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ahorro Actual (€):</label>
      <input type="number" step="0.01" th:field="*{actual}"
             class="form-control"
             required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/metas" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<footer class="text-center mt-4 mb-3 text-muted">
  <small>MiFinanzas © 2025</small>
</footer>
</body>
</html>
