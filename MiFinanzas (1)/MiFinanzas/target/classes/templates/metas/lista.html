    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">MiFinanzas</a>
        <div>
            <a class="btn btn-outline-light me-2" href="/movimientos">Movimientos</a>
            <a class="btn btn-outline-light me-2" href="/presupuestos">Presupuestos</a>
            <a class="btn btn-outline-light me-2" href="/metas">Metas</a>
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesiÃ³n</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-secondary">ðŸŽ¯ Metas de Ahorro</h4>
        <a href="/metas/nuevo" class="btn btn-primary">+ Nueva Meta</a>
    </div>

    <div th:if="${#lists.isEmpty(metas)}" class="alert alert-info text-center">
        AÃºn no tienes metas de ahorro creadas.
    </div>

    <div class="row" th:each="m : ${metas}">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${m.nombre}">Viaje a JapÃ³n</h5>
                    <p class="card-text">
                        <strong>Objetivo:</strong> <span th:text="${m.objetivo}">500.00</span> â‚¬

                        <strong>Actual:</strong> <span th:text="${m.actual}">100.00</span> â‚¬
                    </p>
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar"
                             th:style="'width: ' + (${m.actual} / ${m.objetivo}) * 100 + '%'"
                             th:text="${#numbers.formatDecimal((m.actual / m.objetivo) * 100, 1, 'COMMA', 0, 'POINT')} + '%'">
                        </div>
                    </div>
                    <!-- FORMULARIO POST para eliminar -->
                    <form th:action="@{'/metas/eliminar/' + ${m.id}}"
                          method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-danger">
                            ðŸ—‘ Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-4 mb-3 text-muted">
