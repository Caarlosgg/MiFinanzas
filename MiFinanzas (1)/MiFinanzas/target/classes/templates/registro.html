<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - MiFinanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 450px;">
    <div class="text-center mb-4">
        <h3>Registro en MiFinanzas</h3>
        <p class="text-muted">Crea tu cuenta gratuita</p>
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post" class="border p-4 rounded bg-light">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control" th:field="*{contraseña}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Registrar</button>
            <a href="/login" class="btn btn-outline-secondary">Volver al login</a>
        </div>
    </form>
</div>
</body>
</html>
