<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuestos | MiFinanzas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">MiFinanzas</a>
    <div>
      <a class="btn btn-outline-light me-2" href="/movimientos">Movimientos</a>
      <a class="btn btn-outline-light me-2" href="/presupuestos">Presupuestos</a>
      <a class="btn btn-outline-light me-2" href="/metas">Metas</a>
      <a class="btn btn-outline-light me-2" href="/exportar">Exportar</a>
      <a class="btn btn-outline-light" href="/logout">Cerrar sesión</a>
    </div>
  </div>
</nav>

<!-- Contenido -->
<div class="container-lg">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-secondary">Presupuestos por categoría</h4>
    <a href="/presupuestos/nuevo" class="btn btn-primary">+ Nuevo Presupuesto</a>
  </div>

  <div th:if="${#lists.isEmpty(presupuestos)}" class="alert alert-info text-center">
    No tienes presupuestos creados todavía.
  </div>

  <table th:if="${!#lists.isEmpty(presupuestos)}" class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Categoría</th>
      <th>Límite (€)</th>
      <th>Saldo actual (€)</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${presupuestos}">
      <td th:text="${p.categoria}">Transporte</td>
      <td th:text="${#numbers.formatDecimal(p.limite, 1, 'COMMA', 2, 'POINT')}">100.00</td>
      <td th:text="${#numbers.formatDecimal(gastos[p.id], 1, 'COMMA', 2, 'POINT')}">75.00</td>
      <td>
        <span th:if="${gastos[p.id] > p.limite}" class="badge bg-danger">❌ Superado</span>
        <span th:if="${gastos[p.id] <= p.limite and gastos[p.id] >= p.limite * 0.9}" class="badge bg-warning text-dark">⚠️ A punto</span>
        <span th:if="${gastos[p.id] < p.limite * 0.9}" class="badge bg-success">✅ Dentro del límite</span>
      </td>
      <td>
        <form th:action="@{'/presupuestos/eliminar/' + ${p.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger">🗑 Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="text-center mt-4 mb-3 text-muted">
  <small>MiFinanzas © 2025</small>
</footer>

</body>
</html>
