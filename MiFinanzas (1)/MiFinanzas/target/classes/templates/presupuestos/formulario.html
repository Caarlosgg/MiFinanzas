<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Presupuesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">MiFinanzas</a>
    <div>
      <a class="btn btn-outline-light me-2" href="/movimientos">Movimientos</a>
      <a class="btn btn-outline-light me-2" href="/presupuestos">Presupuestos</a>
      <a class="btn btn-outline-light me-2" href="/metas">Metas</a>
      <a class="btn btn-outline-light me-2" href="/exportar">Exportar</a>
      <a class="btn btn-outline-light" href="/logout">Cerrar sesión</a>
    </div>
  </div>
</nav>

<!-- Formulario -->
<div class="container">
  <h4 class="text-secondary mb-4">Nuevo Presupuesto</h4>
  <form th:action="@{/presupuestos/guardar}" th:object="${presupuesto}" method="post" class="border p-4 bg-light rounded">

    <input type="hidden" th:field="*{usuarioId}">

    <div class="mb-3">
      <label class="form-label">Categoría:</label>
      <input type="text" class="form-control" th:field="*{categoria}" placeholder="Ej. transporte, alimentación..." required>
    </div>

    <div class="mb-3">
      <label class="form-label">Límite (€):</label>
      <input type="number" step="0.01" class="form-control" th:field="*{limite}" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/presupuestos" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<footer class="text-center mt-4 mb-3 text-muted">
  <small>MiFinanzas © 2025</small>
</footer>

</body>
</html>
