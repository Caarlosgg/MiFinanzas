<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Movimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">MiFinanzas</a>
    <div>
      <a class="btn btn-outline-light me-2" href="/movimientos">Movimientos</a>
      <a class="btn btn-outline-light me-2" href="/presupuestos">Presupuestos</a>
      <a class="btn btn-outline-light me-2" href="/metas">Metas</a>
      <a class="btn btn-outline-light me-2" href="/exportar">Exportar</a>
      <a class="btn btn-outline-light" href="/logout">Cerrar sesión</a>
    </div>
  </div>
</nav>

<div class="container">
  <h4 class="text-secondary mb-4">Nuevo Movimiento</h4>
  <form th:action="@{/movimientos/guardar}" th:object="${movimiento}" method="post" class="border p-4 bg-light rounded">

    <input type="hidden" th:field="*{usuarioId}">

    <div class="mb-3">
      <label class="form-label">Tipo:</label>
      <select class="form-select" th:field="*{tipo}" id="tipoSelect" required>
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría:</label>
      <input type="text" class="form-control" th:field="*{categoria}" placeholder="Ej. alimentación, ocio..." required>
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad:</label>
      <input type="number" step="0.01" class="form-control" th:field="*{cantidad}" required>
    </div>

    <!-- Select de metas (solo visible para ingresos) -->
    <div class="mb-3" id="metaSelectDiv" style="display:none;">
      <label class="form-label">Asociar a Meta de Ahorro:</label>
      <select class="form-select" th:field="*{metaId}">
        <option value="">-- Ninguna --</option>
        <option th:each="meta : ${metas}" th:value="${meta.id}" th:text="${meta.nombre}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/movimientos" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<footer class="text-center mt-4 mb-3 text-muted">
  <small>MiFinanzas © 2025</small>
</footer>

<!-- Script para mostrar/ocultar el select de metas -->
<script>
  function toggleMetaSelect() {
    const tipo = document.getElementById("tipoSelect").value;
    document.getElementById("metaSelectDiv").style.display = tipo === 'ingreso' ? 'block' : 'none';
  }

  document.addEventListener("DOMContentLoaded", function () {
    toggleMetaSelect();
    document.getElementById("tipoSelect").addEventListener("change", toggleMetaSelect);
  });
</script>

</body>
</html>
